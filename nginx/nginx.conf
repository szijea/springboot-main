user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $host [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  keepalive_timeout  65;

  upstream pharmacy_backend {
    server pharmacy-app:8080;
  }

  server {
    listen 80;
    server_name www.szijea.xin;

    location / {
      proxy_pass http://pharmacy_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }

    location /actuator/health {
      proxy_pass http://pharmacy_backend/actuator/health;
    }

    # 静态缓存示例（如需，根据需求调整）
    location ~* \.(js|css|png|jpg|jpeg|svg|ico)$ {
      expires 7d;
      add_header Cache-Control "public, no-transform";
      proxy_pass http://pharmacy_backend;
    }
  }
}

