services:
  db:
    image: mysql:8.0
    container_name: pharmacy-mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: pharmacy_db
    ports:
      - "3307:3306" # 本机3306被占用，改用3307映射容器内部3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  app:
    build:
      context: .
      args:
        APP_VERSION: 1.0.0
    container_name: pharmacy-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/rzt_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_TENANTS_0_ID: bht
      SPRING_TENANTS_0_URL: jdbc:mysql://db:3306/bht?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      SPRING_TENANTS_0_USERNAME: root
      SPRING_TENANTS_0_PASSWORD: 123456
      SPRING_TENANTS_1_ID: wx
      SPRING_TENANTS_1_URL: jdbc:mysql://db:3306/wx?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      SPRING_TENANTS_1_USERNAME: root
      SPRING_TENANTS_1_PASSWORD: 123456
      SPRING_TENANTS_2_ID: rzt
      SPRING_TENANTS_2_URL: jdbc:mysql://db:3306/rzt_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      SPRING_TENANTS_2_USERNAME: root
      SPRING_TENANTS_2_PASSWORD: 123456
      JAVA_OPTS: "-Xms256m -Xmx512m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/orders/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always

volumes:
  mysql-data:
