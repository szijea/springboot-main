spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rzt_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 多租户店铺数据库列表示例（按需修改为真实库、用户名、密码）
  tenants:
    - id: bht  # 原 shopA → bht（店铺标识）
      url: jdbc:mysql://localhost:3306/bht?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
    - id: wx   # 原 shopB → wx（店铺标识）
      url: jdbc:mysql://localhost:3306/wx?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456
    - id: rzt  # 新增租户 rzt
      url: jdbc:mysql://localhost:3306/rzt_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: 123456

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Shanghai
    open-in-view: false

  flyway:
    enabled: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  web:
    resources:
      static-locations: classpath:/static/

  mvc:
    static-path-pattern: /**

  server:
    port: 8080
    servlet:
      context-path: /

  member:
    cache:
      ttl-minutes: 10
      batch-refresh-cron: "0 */15 * * * *" # 每15分钟执行批量刷新
      evict-cron: "0 */20 * * * *"      # 每20分钟清理过期缓存

logging:
  level:
    com.pharmacy: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.pharmacy.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
