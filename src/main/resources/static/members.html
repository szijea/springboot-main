<script>
// 积分福利相关逻辑
(function(){
  const modal = document.getElementById('reward-settings-modal');
  const btn = document.getElementById('reward-settings-btn');
  const tbody = document.getElementById('rewards-tbody');

  if(btn){
    btn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      loadRewards();
    });
  }

  window.loadRewards = async function() {
    try {
      const rewards = await apiCall('/point-rewards');
      renderRewards(rewards);
    } catch (e) {
      console.error(e);
      api.showMessage('加载福利列表失败', 'error');
    }
  };

  function renderRewards(rewards) {
    if(!tbody) return;
    tbody.innerHTML = rewards.map(r => `
      <tr class="hover:bg-gray-50 transition-colors">
        <td class="px-4 py-3 font-medium">${r.name}</td>
        <td class="px-4 py-3 text-primary font-bold">${r.pointsRequired}</td>
        <td class="px-4 py-3 text-gray-500 truncate max-w-[150px]">${r.description || '-'}</td>
        <td class="px-4 py-3">
          <span class="px-2 py-1 rounded-full text-xs ${r.isActive ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}">
            ${r.isActive ? '启用' : '禁用'}
          </span>
        </td>
        <td class="px-4 py-3 text-right space-x-2">
          <button class="text-xs ${r.isActive ? 'text-orange-500' : 'text-green-600'} hover:underline" onclick="toggleReward(${r.id})">
            ${r.isActive ? '禁用' : '启用'}
          </button>
          <button class="text-xs text-red-500 hover:underline" onclick="deleteReward(${r.id})">删除</button>
        </td>
      </tr>
    `).join('');
    if (rewards.length === 0) {
      tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-400">暂无福利设置</td></tr>';
    }
  }

  window.createNewReward = async function() {
    const name = document.getElementById('new-reward-name').value.trim();
    const points = parseInt(document.getElementById('new-reward-points').value);
    const desc = document.getElementById('new-reward-desc').value.trim();

    if (!name || !points) {
      api.showMessage('请填写名称和所需积分', 'warning');
      return;
    }

    try {
      await apiCall('/point-rewards', {
        method: 'POST',
        body: { name, pointsRequired: points, description: desc, isActive: true }
      });

      document.getElementById('new-reward-name').value = '';
      document.getElementById('new-reward-points').value = '';
      document.getElementById('new-reward-desc').value = '';

      api.showMessage('福利添加成功', 'success');
      loadRewards();
    } catch (e) {
      console.error(e);
      api.showMessage('添加失败', 'error');
    }
  };

  window.deleteReward = async function(id) {

<script>
// --- API & Utilities (restored) ---
const tenant = localStorage.getItem('selectedTenant') || '';
const api = {
  baseUrl:'/api/members',
  async request(ep,opt={}){
    try{
      const url=ep.startsWith('http')?ep:`${this.baseUrl}${ep}`;
      const headers = {
        'Content-Type':'application/json',
        'X-Shop-Id': tenant,
        ...opt.headers
      };
      const r=await fetch(url,{headers,...opt});
      if(!r.ok){
        const errorText = await r.text();
        throw new Error('HTTP '+r.status+': '+errorText);
      }
      return await r.json();
    }catch(e){
      console.error('[API]',e);
      this.showMessage('网络请求失败: '+e.message,'error');
      throw e;
    }
  },
  memberAPI:{
    getAll:()=>api.request(''),
    getById:id=>api.request(`/${id}`),
    create:data=>api.request('',{method:'POST',body:JSON.stringify(data)}),
    update:(id,data)=>api.request(`/${id}`,{method:'PUT',body:JSON.stringify(data)}),
    delete:id=>api.request(`/${id}`,{method:'DELETE'}),
    search:kw=>api.request(`/search?keyword=${encodeURIComponent(kw)}`),
    getStats:()=>api.request('/stats'),
    checkPhone:p=>api.request(`/check-phone?phone=${encodeURIComponent(p)}`)
  },
  showMessage(msg,type='success'){
    const alertClass= type==='error'? 'bg-red-100 border-red-400 text-red-700': type==='warning'? 'bg-yellow-100 border-yellow-400 text-yellow-700':'bg-green-100 border-green-400 text-green-700';
    const iconClass= type==='error'?'fa-exclamation-circle': type==='warning'?'fa-warning':'fa-check-circle';
    const d=document.createElement('div');
    d.className=`fixed top-4 right-4 border px-4 py-3 rounded ${alertClass} z-50 shadow-lg`;
    d.innerHTML=`<div class='flex items-center'><i class='fa ${iconClass} mr-2'></i><span>${msg}</span></div>`;
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),3000);
  },
  utils:{
    formatDate(s){ if(!s) return '-'; try{ return new Date(s).toLocaleDateString('zh-CN'); }catch(e){ return s;} },
    formatPhone(p){ if(!p) return '-'; return p.replace(/(\d{3})\d{4}(\d{4})/,'$1****$2'); },
    escapeHtml(u){ if(typeof u!=='string') return u; return u.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;'); }
  }
};

<script>
// --- Main App (restored) ---
let membersData=[]; let currentPage=1; const pageSize=10; let isSearching=false; let currentEditingMember=null;

// 定义风险类别和标签函数（从增强脚本提前定义）
const SLEEP=90*86400000;
const ACTIVE=30*86400000;
window.getRiskClass=function(m){
  const last=m.lastConsumptionDate? new Date(m.lastConsumptionDate).getTime():0;
  if(!last||Date.now()-last>SLEEP) return 'member-risk-churn';
  if(m.createTime && new Date(m.createTime).getTime()>Date.now()-ACTIVE) return 'member-risk-new';

};
window.getRiskLabel=function(m){
  const c=window.getRiskClass(m);

};

const elements={ memberTableBody:document.getElementById('members-tbody'), addMemberBtn:document.getElementById('add-member'), memberModal:document.getElementById('member-modal'), closeModalBtn:document.getElementById('close-modal'), cancelMemberBtn:document.getElementById('cancel-member'), saveMemberBtn:document.getElementById('save-member'), importBtn:document.getElementById('import-btn'), exportBtn:document.getElementById('export-btn'), memberCount:document.getElementById('member-count'), paginationInfo:document.getElementById('pagination-info') };
function getLevelBadge(level){ const lv=Number(level); let text='普通会员', cls='bg-gray-100 text-gray-600'; switch(lv){ case 1:text='白银会员';cls='bg-slate-200 text-slate-700';break; case 2:text='黄金会员';cls='bg-yellow-100 text-yellow-700';break; case 3:text='铂金会员';cls='bg-blue-100 text-blue-700';break; case 4:text='VIP会员';cls='bg-purple-100 text-purple-700';break;} return `<span class='px-2 py-1 rounded-full text-xs font-medium ${cls}'>${text}</span>`; }

function applyAllFilters(){ const name=document.getElementById('filter-name')?.value||''; const phone=document.getElementById('filter-phone')?.value||''; const level=document.getElementById('filter-level')?.value||''; const date=document.getElementById('filter-date')?.value||''; const ptsMin=parseInt(document.getElementById('points-min')?.value)||0; const ptsMax=parseInt(document.getElementById('points-max')?.value)||999999; const consMin=parseInt(document.getElementById('cons-min')?.value)||0; const consMax=parseInt(document.getElementById('cons-max')?.value)||999999; let filtered=membersData.filter(m=>{ if(name && !String(m.name||'').includes(name)) return false; if(phone && !String(m.phone||'').includes(phone)) return false; if(level && String(m.level)!==level) return false; if(date && !String(m.createTime||'').startsWith(date)) return false; const pts=m.points||0; if(pts<ptsMin||pts>ptsMax) return false; const cons=m.consumptionCount||0; if(cons<consMin||cons>consMax) return false; return true; }); renderMemberTable(filtered.slice(0,pageSize)); updatePagination(filtered.length,1); api.showMessage(`筛选结果：${filtered.length} 条`,'success'); }
async function initApp(){ try{ await loadMembers(); await loadMemberStats(); setupEventListeners(); }catch(e){ console.error('[Init]失败',e);} }

async function handleImport(e) {

    api.showMessage('正在导入...', 'info');

async function loadMemberStats(){ try{ const stats=await api.memberAPI.getStats(); console.log('[LoadMemberStats] stats:', stats); if(stats && !stats.error){ updateStatsCards(stats); updateMemberCharts(stats); } else { const calculated=calculateStatsFromData(membersData); updateStatsCards(calculated); updateMemberCharts(calculated); } }catch(e){ console.warn('[Stats]失败',e); const calculated=calculateStatsFromData(membersData); updateStatsCards(calculated); updateMemberCharts(calculated); } }
function calculateStatsFromData(list){ const total=list.length; const vip=list.filter(m=>m.level>=3).length; const days30=new Date(Date.now()-30*86400000); const newCount=list.filter(m=> m.createTime && new Date(m.createTime)>=days30).length; const days90=new Date(Date.now()-90*86400000); const sleep=list.filter(m=> !m.lastConsumptionDate || new Date(m.lastConsumptionDate)<days90).length; const levelCounts=[0,0,0,0,0]; list.forEach(m=>{ const lv=Number(m.level)||0; if(lv>=0&&lv<=4) levelCounts[lv]++; }); const now=Date.now(); const growthLabels=[]; const growthData=[]; for(let i=6;i>=0;i--){ const d=new Date(now-i*86400000); growthLabels.push((d.getMonth()+1)+'/'+ d.getDate()); const dayStart=new Date(d.setHours(0,0,0,0)).getTime(); const dayEnd=new Date(d.setHours(23,59,59,999)).getTime(); growthData.push(list.filter(m=> m.createTime && new Date(m.createTime).getTime()>=dayStart && new Date(m.createTime).getTime()<=dayEnd).length); } return { totalMembers:total, vipMembers:vip, newMembers:newCount, sleepingMembers:sleep, totalGrowth:Math.floor(total*0.1), vipGrowth:Math.floor(vip*0.1), newGrowth:newCount, sleepingGrowth:-Math.floor(sleep*0.1), levelDistribution:levelCounts, growth:{ labels:growthLabels, data:growthData } }; }
function renderMemberTable(members){ const body=elements.memberTableBody; if(!body) return; body.innerHTML=''; if(!members||!members.length){ showEmptyState('暂无会员数据'); return;} members.forEach((m,i)=>{ const row=document.createElement('tr'); row.className='hover:bg-gray-50 transition-colors'; const last=m.lastConsumptionDate? api.utils.formatDate(m.lastConsumptionDate):'-'; row.innerHTML=`<td class='px-3 py-4'><input type='checkbox' class='member-select' data-id='${m.memberId}'></td><td class='px-6 py-4 whitespace-nowrap'><div class='flex items-center'><img src='https://picsum.photos/40/40?random=${i+60}' alt='会员' class='w-10 h-10 rounded-full mr-3'><div><div class='text-sm font-medium'>${api.utils.escapeHtml(m.name)}</div><div class='text-xs text-gray-500'>ID: ${m.memberId}</div></div></div></td><td class='px-6 py-4 text-sm'>${api.utils.formatPhone(m.phone)}</td><td class='px-6 py-4'>${getLevelBadge(m.level)}</td><td class='px-6 py-4 text-sm'>${m.points||0}</td><td class='px-6 py-4 text-sm'>${m.consumptionCount||0}次</td><td class='px-6 py-4 text-sm'>${last}</td><td class='px-6 py-4 text-xs'><span class='px-2 py-1 rounded-full ${getRiskClass(m)}'>${getRiskLabel(m)}</span></td><td class='px-6 py-4 text-sm'><button class='text-primary hover:underline mr-3' onclick='showMemberDetail("${m.memberId}")'>详情</button><button class='text-secondary hover:underline mr-3' onclick='editMember("${m.memberId}")'>编辑</button><button class='text-red-500 hover:underline' onclick='deleteMember("${m.memberId}")'>删除</button></td>`; body.appendChild(row); }); attachRowHover&&attachRowHover(); }

  // 批量导出
  document.getElementById('batch-export-csv')?.addEventListener('click',()=>exportSelected('csv')); document.getElementById('batch-export-json')?.addEventListener('click',()=>exportSelected('json')); document.getElementById('batch-export-xlsx')?.addEventListener('click',()=>exportSelected('xlsx'));
  function exportSelected(kind){ const selected=[...document.querySelectorAll('.member-select:checked')].map(cb=> cb.getAttribute('data-id')); if(!selected.length){ api.showMessage('未选择任何会员','warning'); return;} const rows=membersData.filter(m=> selected.includes(String(m.memberId))); if(!rows.length){ api.showMessage('匹配数据为空','warning'); return;} const summary= buildSummary(rows); if(kind==='csv'){ const header='ID,姓名,手机号,等级,积分,消费次数,最近消费\n'; const csv= header + rows.map(r=>`${r.memberId},${(r.name||'').replace(/,/g,' ')},${r.phone||''},${r.level||0},${r.points||0},${r.consumptionCount||0},${r.lastConsumptionDate||''}`).join('\n')+'\n'; triggerDownload(csv,'members_selected.csv','text/csv'); } else if(kind==='json'){ triggerDownload(JSON.stringify({meta:summary,data:rows},null,2),'members_selected.json','application/json'); } else if(kind==='xlsx'){ if(typeof XLSX==='undefined'){ api.showMessage('Excel库未加载','error'); return;} const sheet=XLSX.utils.json_to_sheet(rows.map(r=>({ID:r.memberId,姓名:r.name,手机号:r.phone,等级:r.level,积分:r.points,消费次数:r.consumptionCount,最近消费:r.lastConsumptionDate}))); const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb,sheet,'Members'); const out=XLSX.write(wb,{bookType:'xlsx',type:'array'}); const blob=new Blob([out],{type:'application/octet-stream'}); const url=URL.createObjectURL(blob); triggerDownload(url,'members_selected.xlsx',null,true);} api.showMessage('导出完成','success'); }
  function buildSummary(list){ return { count:list.length, exportTime:new Date().toLocaleString('zh-CN') }; }
  window.triggerDownload=function(data,name,mime,isUrl){ if(isUrl){ const a=document.createElement('a'); a.href=data; a.download=name; document.body.appendChild(a); a.click(); setTimeout(()=>{a.remove(); URL.revokeObjectURL(data);},500); return;} const a=document.createElement('a'); if(mime==='text/csv'){ data='\uFEFF'+data; } a.href='data:'+mime+';charset=utf-8,'+encodeURIComponent(data); a.download=name; document.body.appendChild(a); a.click(); setTimeout(()=>a.remove(),500); };
  // Hover quick toolbar
  const bar=document.createElement('div'); bar.id='row-quick-bar'; bar.style.cssText='position:absolute;pointer-events:none;z-index:70;opacity:0;transition:opacity .15s;'; document.body.appendChild(bar); window.attachRowHover=function(){ document.querySelectorAll('#members-tbody tr').forEach(tr=>{ tr.addEventListener('mouseenter',()=>{ const rect=tr.getBoundingClientRect(); const idCell=tr.querySelector('div.text-xs.text-gray-500'); const id=idCell? idCell.textContent.replace('ID:','').trim():''; bar.innerHTML=`<div class='bg-white/95 backdrop-blur shadow px-3 py-1 rounded-full border text-xs flex gap-2 items-center'><button class='text-primary hover:underline' onclick='showMemberDetail("${id}")'>详情</button><button class='text-secondary hover:underline' onclick='editMember("${id}")'>积分+</button><button class='text-red-500 hover:underline' onclick='deleteMember("${id}")'>删除</button></div>`; bar.style.top=(window.scrollY+rect.top-30)+'px'; bar.style.left=(rect.right-180)+'px'; bar.style.opacity='1'; }); tr.addEventListener('mouseleave',()=>{ bar.style.opacity='0'; }); }); };
})();
</script>
