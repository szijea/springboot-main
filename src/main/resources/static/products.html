document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('input[placeholder="请输入药品名称"]');
    const categorySelect = document.querySelector('select');
    const searchBtn = document.createElement('button'); // 假设添加搜索按钮

    // 搜索功能
    const handleSearch = api.utils.debounce(async function() {
        const keyword = searchInput.value.trim();
        const category = categorySelect.value;

        try {
            let medicines;
            if (keyword) {
                medicines = await api.medicineAPI.search(keyword);
            } else if (category) {
                // 假设分类API支持按分类筛选
                medicines = await api.categoryAPI.getByCategory(category);
            } else {
                medicines = await api.medicineAPI.getAll();
            }

            renderMedicineTable(medicines);
        } catch (error) {
            api.showMessage('搜索药品失败', 'error');
        }
    }, 500);

    // 绑定搜索事件
    searchInput.addEventListener('input', handleSearch);
    categorySelect.addEventListener('change', handleSearch);

    // 新增药品按钮事件
    document.getElementById('add-product').addEventListener('click', function() {
        // 打开新增药品模态框（假设存在#add-product-modal）
        document.getElementById('add-product-modal').classList.remove('hidden');
    });

    // 渲染药品表格（类似库存表格的实现）
