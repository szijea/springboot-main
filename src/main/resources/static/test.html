<!-- test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>后端连接测试</title>
</head>
<body>
<h1>后端连接测试</h1>

<div>
    <button onclick="testConnection()">测试基础连接</button>
    <button onclick="testDatabase()">测试数据库连接</button>
    <button onclick="testMedicineSearch()">测试药品搜索</button>
</div>

<div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

<script>
    async function testConnection() {
        try {
            const response = await fetch('http://localhost:8080/api/test');
            const data = await response.json();
            document.getElementById('result').innerHTML =
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            document.getElementById('result').innerHTML =
                `错误: ${error.message}`;
        }
    }

    async function testDatabase() {
        try {
            const response = await fetch('http://localhost:8080/api/test/db');
            const data = await response.json();
            document.getElementById('result').innerHTML =
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            document.getElementById('result').innerHTML =
                `错误: ${error.message}`;
        }
    }

    async function testMedicineSearch() {
        try {
            const response = await fetch('http://localhost:8080/api/medicines/search?keyword=复方');
            const data = await response.json();
            document.getElementById('result').innerHTML =
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
            document.getElementById('result').innerHTML =
                `错误: ${error.message}`;
        }
    }
</script>
</body>
</html>
