<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple original pharmacy favicon: pill + cross -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#165DFF"/>
      <stop offset="100%" stop-color="#4F8DFF"/>
    </linearGradient>
    <linearGradient id="pill2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36B37E"/>
      <stop offset="100%" stop-color="#55C593"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="#ffffff"/>
  <!-- Pill shape -->
  <g transform="translate(16 16) rotate(30 16 16)">
    <rect x="0" y="0" width="18" height="32" rx="9" fill="url(#pill)"/>
    <rect x="14" y="0" width="18" height="32" rx="9" fill="url(#pill2)"/>
  </g>
  <!-- Medical cross overlay -->
  <g transform="translate(32 32)" fill="#FF5630" stroke="#ffffff" stroke-width="2">
    <rect x="-6" y="-2" width="12" height="4" rx="1"/>
    <rect x="-2" y="-6" width="4" height="12" rx="1"/>
  </g>
</svg>

