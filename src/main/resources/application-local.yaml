spring:
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: false
# Enable H2 console for local dev
server:
  port: ${PORT:8080}
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Prevent production scheduled tasks if needed
member:
  cache:
    batch-refresh-cron: "0 */15 * * * *"
    evict-cron: "0 */20 * * * *"

